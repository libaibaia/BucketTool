<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>BucketTool</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div id="app">
        <h1>BucketTool</h1>
        <div id="options-section" style="margin-bottom:10px;">
            <label style="margin-right:12px;"><input type="checkbox" id="flag-acl" checked> 检测ACL</label>
            <label><input type="checkbox" id="flag-policy" checked> 检测Policy</label>
        </div>
        <div id="history-section">
            <h2>检测历史</h2>
            <ul id="history-list">
                <!-- 检测历史项将由 JS 动态插入 -->
            </ul>
            <div id="no-history" style="display:none; color:#888;">暂无检测历史</div>
        </div>
        <button id="clear-history" title="清空所有历史">清空历史</button>
    </div>
    <!-- 请求/响应体弹窗 -->
    <div id="modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" id="modal-close">&times;</span>
            <h3 id="modal-title"></h3>
            <pre id="modal-body"></pre>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
